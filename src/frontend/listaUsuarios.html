<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Listod de Usuarios</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

    <h1>Lista de Usuarios</h1>

    <div class="container" id="message"></div>

    <script>

    const ul = document.querySelector("#message");
    
    fetch("http://localhost:3000/users")
      .then((res) => res.json())
      .then((usuarios) => {
        ul.innerHTML = ""; // limpiar lista previa
        usuarios.forEach((usuario) => {
        const li = document.createElement("li");

        li.innerHTML = `
            <div class="card">
            <small>ID: ${usuario.id}</small>
            <h3>${usuario.name}</h3>
            <small>Email:<em> ${usuario.email} </em></small>
            </div>`;
        ul.appendChild(li);
        });
      });

    </script>
</body>
</html>
